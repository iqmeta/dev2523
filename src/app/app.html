<dx-text-box [(value)]="email">
  <dx-validator>
    <dxi-validator-validation-rule type="required" message="Email wird benötigt"></dxi-validator-validation-rule>
    <dxi-validator-validation-rule type="email" message="Email ungültig"></dxi-validator-validation-rule>

    <dxi-validator-validation-rule type="async" message="Email vorhanden oder nicht erlaubt"
      [validationCallback]="emailValidation"></dxi-validator-validation-rule>

  </dx-validator>
</dx-text-box>
